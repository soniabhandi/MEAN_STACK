


<div class="brand_color">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="titlepage">
                <h2>Contact Us</h2>
             </div>
          </div>
       </div>
    </div>

 </div>

 <!-- contact -->
 <div class="contact">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
            {{msg}}
             <form class="main_form" #contactus="ngForm" (ngSubmit)="onClickSubmit(contactus.value)">
                <div class="row">
                   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                      <input class="form-control" placeholder="Your name" type="text" name="yourname" id="yourname" [(ngModel)]="yourname">
                   </div>
                   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                      <input class="form-control" placeholder="Email" type="text" name="email" id="email" [(ngModel)]="email">
                   </div>
                   <div class=" col-md-12">
                      <input class="form-control" placeholder="Phone" type="text" name="phone" id="phone" [(ngModel)]="phone">
                   </div>
                   <div class="col-md-12">
                      <textarea class="textarea" placeholder="Message" name="message" id="message" [(ngModel)]="message"></textarea>
                   </div>
                   <div class=" col-md-12">
                      <button type="submit" class="send">Send</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
 <!-- end contact -->
