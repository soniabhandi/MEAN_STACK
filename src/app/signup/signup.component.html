<div class="brand_color">
  <div class="container">
     <div class="row">
        <div class="col-md-12">
           <div class="titlepage">
              <h2>Signup</h2>
           </div>
        </div>
     </div>
  </div>
</div>

<div class="container">
    

    <form  #usersignup="ngForm" (ngSubmit)="onClickSubmit(usersignup.value)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" ngModel>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" ngModel>
          </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" class="form-control" id="email" name="email" ngModel>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="password" name="password" ngModel>
        </div>
        <div class="form-group">
          <label for="number">Mobile Number:</label>
          <input type="text" class="form-control" id="number" name="number" ngModel>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" rows="5" id="address" name="address" ngModel></textarea>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <select class="form-control" name="city" id="city" ngModel > 
            <option>Mumbai</option>
            <option>Pune</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gener">Gender:</label>
            <label>Male</label><input type="radio" name="gender" value='male' ngModel>
            <label>Female</label><input type="radio" name="gender" value='female' ngModel>
        </div>
    
        
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
<br>
</div>
